<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitki Detayƒ± | Flora Yanma Atlasƒ±</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons" defer></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <!-- Plant Detail Section -->
    <section class="py-16 bg-gradient-to-b from-white to-green-50">
        <div class="container mx-auto px-4">
            <!-- Back Button -->
            <div class="max-w-4xl mx-auto mb-8">
                <a href="plants.html" class="inline-flex items-center text-green-600 hover:text-green-700 transition-colors font-semibold">
                    <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
                    Bitki Galerisine D√∂n
                </a>
            </div>
            
            <div id="plant-detail-content" class="max-w-4xl mx-auto">
                <!-- Content will be populated by JavaScript -->
                <div class="text-center py-12">
                    <div class="loading">
                        <i data-feather="loader" class="w-12 h-12 text-green-500 animate-spin mx-auto"></i>
                    </div>
                    <p class="text-gray-600 mt-4">Bitki bilgileri y√ºkleniyor...</p>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <!-- Component Scripts -->
    <script src="components/js/navbar.js" defer></script>
    <script src="components/js/footer.js" defer></script>
    <script src="script.js" defer></script>
    <script src="audio-system.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.feather) feather.replace();
        });

        // Get plant ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const plantId = urlParams.get('id');
        
        // Load plant details
        document.addEventListener('DOMContentLoaded', () => {
            const plant = plantData.getPlantById(plantId);
            if (plant) {
                const html = `
                    <div class="grid lg:grid-cols-2 gap-12 fade-in-up">
                        <!-- Plant Image -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden fade-in-scale fade-in-delay-1">
                            <img src="${plant.image}" alt="${plant.name}" class="w-full h-80 md:h-96 object-cover plant-image cursor-zoom-in" loading="lazy" decoding="async" onclick="showImageModal('${plant.image}')">
                        </div>
                        
                        <!-- Plant Info -->
                        <div class="fade-in-up fade-in-delay-2">
                            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">${plant.name}</h1>
                            <p class="text-gray-600 mb-2"><strong>Bilimsel Adƒ±:</strong> ${plant.scientificName}</p>
                            
                            <div class="grid grid-cols-2 gap-4 my-6">
                                <div class="bg-green-50 p-4 rounded-xl fade-in-up fade-in-delay-2">
                                    <i data-feather="zap" class="text-green-600 mb-2"></i>
                                    <h4 class="font-semibold text-gray-800">Yanma Hƒ±zƒ±</h4>
                                    <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold ${utils.formatBurnSpeed(plant.burnSpeed)}">
                                        ${plant.burnSpeed}
                                    </span>
                                </div>
                                <div class="bg-orange-50 p-4 rounded-xl fade-in-up fade-in-delay-3">
                                    <i data-feather="shield" class="text-orange-600 mb-2"></i>
                                    <h4 class="font-semibold text-gray-800">Yangƒ±n Direnci</h4>
                                    <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold ${utils.formatFireResistance(plant.fireResistance)}">
                                        ${plant.fireResistance}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="bg-white p-6 rounded-xl shadow-md border border-green-200 mb-6 fade-in-up">
                                <h3 class="text-xl font-bold mb-3 text-gray-800">Koruma Mekanizmasƒ±</h3>
                                <p class="text-gray-600 leading-relaxed">${plant.protectionMechanism}</p>
                            </div>
                            
                            <!-- Audio Player -->
                            <div class="audio-player p-4 rounded-xl text-white mb-6 fade-in-up">
                                <h3 class="text-lg font-semibold mb-3">Sesli Anlatƒ±m üéß</h3>
                                <div class="flex items-center gap-4">
                                    <button onclick="audioSystem.playAudio('${plant.name}', this)" 
                                            class="flex items-center gap-2 bg-white text-green-600 px-4 py-2 rounded-full font-semibold transition-all duration-300"
                                            title="Bitki hakkƒ±nda sesli bilgi dinle (1-1.5 dakika)">
                                        <i data-feather="volume-2" class="w-4 h-4"></i>
                                        Sesli Anlat
                                    </button>
                                    <div class="flex-1 bg-white bg-opacity-30 rounded-full h-2 relative overflow-hidden cursor-pointer audio-progress-container" onclick="audioSystem.seekTo(event)">
                                        <div class="audio-progress bg-white bg-opacity-80 h-full rounded-full transition-all duration-100" style="width: 0%"></div>
                                    </div>
                                    <span class="audio-time text-white text-sm font-medium min-w-[80px]">0:00 / 0:00</span>
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 p-6 rounded-xl border border-blue-200 fade-in-up">
                                <h3 class="text-xl font-bold mb-3 text-gray-800">Bilimsel A√ßƒ±klama</h3>
                                <p class="text-gray-600 leading-relaxed">${plant.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                const container = document.getElementById('plant-detail-content');
                container.innerHTML = html;
                if (window.feather) feather.replace();
            } else {
                document.getElementById('plant-detail-content').innerHTML = `
                    <div class="text-center py-12">
                        <i data-feather="alert-circle" class="w-16 h-16 text-red-500 mx-auto"></i>
                        <h2 class="text-2xl font-bold mt-4 text-gray-800">Bitki bulunamadƒ±</h2>
                        <a href="plants.html" class="inline-block mt-4 bg-green-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-green-600 transition-colors">
                        ‚Üê Bitki Galerisine D√∂n
                    </a>
                    </div>
                `;
                if (window.feather) feather.replace();
            }
        });
    </script>
    <!-- IMAGE MODAL -->
    <div id="image-modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center;" onclick="hideImageModal()">
        <img id="image-modal-img" src="" alt="B√ºy√ºk G√∂rsel" style="max-width:90vw; max-height:90vh; border-radius:2rem; box-shadow:0 0 30px #0008; display:block; margin:auto;">
    </div>
    <script>
    function showImageModal(imgSrc) {
        const overlay = document.getElementById('image-modal-overlay');
        const img = document.getElementById('image-modal-img');
        img.src = imgSrc;
        overlay.style.display = 'flex';
        setTimeout(() => { overlay.style.opacity = 1; }, 20);
    }
    function hideImageModal() {
        const overlay = document.getElementById('image-modal-overlay');
        overlay.style.opacity = 0;
        setTimeout(() => { overlay.style.display = 'none'; }, 200);
    }
    </script>
    
    <!-- LEAF OVERLAY EFFECT -->
    <div id="leaf-overlay"
         style="position:fixed;inset:0;z-index:20000;pointer-events:none;background:rgba(255,255,255,1);display:flex;flex-wrap:wrap;justify-content:center;align-items:center;"></div>
    <script>
    // Yaprak overlay efekt scripti
    (function() {
      const LEAF_IMG = 'images/plants/yaprak-kucuk-resim-cizgi-film-illustrasyon-cizimi_871209-9307.png';
      const LEAF_COUNT = Math.floor(window.innerWidth * window.innerHeight / 9000); // ekran yoƒüunluƒüuna baƒülƒ±
      const overlay = document.getElementById('leaf-overlay');
      if (!overlay) return;

      // YAPRAK ELEMENTLERƒ∞ EKLE
      for (let i = 0; i < LEAF_COUNT; i++) {
        const leaf = document.createElement('img');
        leaf.src = LEAF_IMG;
        leaf.alt = 'Yaprak';
        leaf.style.position = 'absolute';
        // Rastgele konumlama
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        leaf.style.left = `${x}%`;
        leaf.style.top = `${y}%`;
        // Farklƒ± boyut ve a√ßƒ±lar
        const size = 40 + Math.random() * 80; // px
        leaf.style.width = `${size}px`;
        leaf.style.height = 'auto';
        leaf.style.transform = `rotate(${Math.random()*360}deg) scale(${0.7 + Math.random()*0.6})`;
        leaf.style.opacity = '1';
        leaf.style.transition =
          'opacity 1.8s cubic-bezier(.7,0,.5,1), transform 1.8s cubic-bezier(.7,0,.5,1)';
        overlay.appendChild(leaf);
      }
      overlay.style.pointerEvents = 'all';

      // Bƒ∞RAZ BEKLE, SONRA YAPRAKLARI KAYBET
      setTimeout(() => {
        overlay.childNodes.forEach((leaf, idx) => {
          // Minik rastgele gecikmeler
          setTimeout(() => {
            leaf.style.opacity = '0';
            leaf.style.transform += ' scale(0.6)';
          }, Math.random()*600);
        });
        overlay.style.background = 'rgba(255,255,255,0.0)';
      }, 600);

      // Animasyon bittiƒüinde overlay'i tamamen kaldƒ±r
      setTimeout(() => {
        if (overlay.parentNode) overlay.parentNode.removeChild(overlay);
      }, 2500);
    })();
    </script>
</body>
</html>
